<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="message.css" media="screen" type="text/css">
    <title>Your Company Messaging</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Your Company Logo</div>
            <div class="user-profile">
                <img src="user-avatar.jpg" alt="User Avatar">
                <span>Welcome, [Username]</span>
                <a href="index.html">Logout</a>
            </div>
        </nav>
    </header>

    <section class="messaging">
        <div class="sidebar">
            <h2>Channels</h2>
            <ul id="channel-list">
                <!-- Channel list will be dynamically updated -->
            </ul>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h2 id="channel-name">Upendra Dasari</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will be dynamically updated -->
            </div>
            <div class="chat-input">
                <textarea id="message-input" placeholder="Type your message..."></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="message.js"></script>
</body>

</html>
